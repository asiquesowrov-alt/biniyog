        .login-box{

        .input-group{
            margin-bottom:18px;
            position:relative;
        }

        .input-group i{
            position:absolute;
            top:50%;
            left:14px;
            transform:translateY(-50%);

            font-size:20px;
            font-weight:bold;
            background:#03a9f4;
            border:none;
            border-radius:12px;
            color:#fff;
            cursor:pointer;
            margin-top:8px;
        }

        .login-btn:active{
