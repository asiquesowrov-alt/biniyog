<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Transaction History</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}
.header{
  background:#6a1b9a;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.type{
  font-weight:bold;
  font-size:15px;
}
.row{
  font-size:14px;
  margin:4px 0;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  margin-top:6px;
}
.pending{background:#fff3cd;color:#856404}
.approved{background:#e8f5e9;color:#2e7d32}
.rejected{background:#ffebee;color:#c62828}
.income{background:#e3f2fd;color:#1565c0}
.empty{
  text-align:center;
  margin-top:40px;
  color:#777;
}
</style>
</head>

<body>

<div class="header">üìë Transaction History</div>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore,collection,query,where,
  getDocs,orderBy 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const list = document.getElementById("list");

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadTransactions(user.uid);
});

async function loadTransactions(uid){
  list.innerHTML="";

  const q = query(
    collection(db,"transactions"),
    where("uid","==",uid),
    orderBy("time","desc")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    list.innerHTML = "<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(docu=>{
    const d = docu.data();
    let badgeClass = "pending";
    if(d.status==="approved") badgeClass="approved";
    if(d.status==="rejected") badgeClass="rejected";
    if(d.type==="income") badgeClass="income";

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <div class="type">üîπ ${label(d.type)}</div>
      <div class="row">üí∞ Amount: ‡ß≥ ${d.amount}</div>
      ${d.method ? `<div class="row">üì≤ Method: ${d.method}</div>`:""}
      ${d.txn ? `<div class="row">üßæ Txn ID: ${d.txn}</div>`:""}
      <div class="badge ${badgeClass}">
        ${d.status || "completed"}
      </div>
    `;
    list.appendChild(div);
  });
}

function label(type){
  if(type==="deposit") return "Deposit";
  if(type==="withdraw") return "Withdraw";
  if(type==="income") return "Plan Income";
  return type;
}
</script>

</body>
</html>
