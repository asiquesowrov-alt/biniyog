<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:#f5f7fb;
}
.header{
  background:#0b0f0e;
  color:#1abc9c;
  padding:14px;
  text-align:center;
  font-size:20px;
}
.filters{
  display:flex;
  gap:10px;
  padding:12px;
}
.filters button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}
.active{ background:#1abc9c; }

.list{ padding:12px; }

.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.deposit{ border-left:4px solid #2ecc71; }
.withdraw{ border-left:4px solid #e74c3c; }

.amount{ font-size:18px; font-weight:600; }
.small{ font-size:12px; color:#777; }
.pending{ color:#f39c12; }
.approved{ color:#2ecc71; }
.rejected{ color:#e74c3c; }

.back{
  text-align:center;
  padding:14px;
}
.back a{
  font-size:13px;
  color:#555;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">üìú Transaction History</div>

<div class="filters">
  <button class="active" onclick="setFilter('all',this)">All</button>
  <button onclick="setFilter('deposit',this)">Deposit</button>
  <button onclick="setFilter('withdraw',this)">Withdraw</button>
</div>

<div class="list" id="list"></div>

<div class="back">
  <a href="dashboard.html">‚Üê Back to Dashboard</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = "";
let deposits = [];
let withdraws = [];
let currentFilter = "all";

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  uid = user.uid;
  listenDeposits();
  listenWithdraws();
});

function listenDeposits(){
  onSnapshot(
    query(collection(db,"deposits"), where("uid","==",uid)),
    snap=>{
      deposits = [];
      snap.forEach(d=>{
        deposits.push(formatItem(d.data(),"deposit"));
      });
      render();
    }
  );
}

function listenWithdraws(){
  onSnapshot(
    query(collection(db,"withdraw_requests"), where("uid","==",uid)),
    snap=>{
      withdraws = [];
      snap.forEach(d=>{
        withdraws.push(formatItem(d.data(),"withdraw"));
      });
      render();
    }
  );
}

function formatItem(d,type){
  return{
    type,
    amount:Number(d.amount),
    method:d.method || "",
    status:d.status,
    time:d.createdAt?.toDate() || new Date()
  };
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";

  const allItems = [...deposits, ...withdraws]
    .sort((a,b)=>b.time - a.time)
    .filter(i=> currentFilter==="all" || i.type===currentFilter);

  if(allItems.length===0){
    list.innerHTML =
      "<p style='text-align:center;color:#777'>No transactions</p>";
    return;
  }

  allItems.forEach(t=>{
    list.innerHTML += `
      <div class="card ${t.type}">
        <div class="amount">
          ${t.type==="deposit"?"‚ûï":"‚ûñ"} ‡ß≥${t.amount}
        </div>
        <div class="small">
          ${t.type.toUpperCase()} ‚Ä¢ ${t.method}
        </div>
        <div class="small">
          ${t.time.toLocaleString("en-GB")}
        </div>
        <div class="${t.status}">
          Status: ${t.status}
        </div>
      </div>
    `;
  });
}

window.setFilter = (type,btn)=>{
  currentFilter = type;
  document.querySelectorAll(".filters button")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
};
</script>

</body>
</html>
