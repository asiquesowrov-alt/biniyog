<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:#f2f2f2;
}
.header{
  background:#d81b60;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
}
.container{
  padding:12px;
}
.card{
  background:#fff;
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}
.type{
  font-weight:600;
}
.amount{
  font-size:18px;
  font-weight:600;
  margin:4px 0;
}
.status{
  font-size:14px;
  font-weight:600;
}
.time{
  font-size:13px;
  color:#777;
  margin-top:4px;
}

.pending{ color:#f9a825; }
.approved{ color:#2e7d32; }
.rejected{ color:#c62828; }

.empty{
  text-align:center;
  margin-top:30px;
  color:#777;
}

.back{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:#6c5ce7;
  color:#fff;
  padding:12px 20px;
  border-radius:30px;
  font-size:15px;
  text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="header">üîÑ Transaction History</div>

<div class="container" id="history">
  Loading...
</div>

<a href="dashboard.html" class="back">‚¨Ö Back to Dashboard</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const history = document.getElementById("history");

function formatDate(ts){
  if(!ts) return "";
  const d = ts.toDate();
  return d.toLocaleString("en-GB",{
    day:"2-digit",
    month:"2-digit",
    year:"numeric",
    hour:"2-digit",
    minute:"2-digit",
    hour12:true
  });
}

onAuthStateChanged(auth, async user=>{
  if(!user) return location.href="index.html";

  const q = query(
    collection(db,"transactions"),
    where("uid","==",user.uid)
  );

  const snap = await getDocs(q);
  history.innerHTML = "";

  if(snap.empty){
    history.innerHTML = `<div class="empty">‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  snap.forEach(d=>{
    const t = d.data();
    history.innerHTML += `
      <div class="card">
        <div class="type">${t.type.toUpperCase()}</div>
        <div class="amount">‡ß≥ ${t.amount}</div>
        <div class="status ${t.status}">
          ${t.status.toUpperCase()}
        </div>
        <div class="time">
          üïí ${formatDate(t.createdAt)}
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
