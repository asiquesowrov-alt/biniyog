<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:sans-serif;background:#f1f5f9;margin:0}
header{
  background:#6b21a8;
  color:#fff;
  padding:15px;
  text-align:center;
}
.card{
  background:#fff;
  margin:10px;
  padding:15px;
  border-radius:8px;
}
</style>
</head>

<body>

<header>ðŸ“‘ Transaction History</header>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore,collection,query,where,getDocs,orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
  if(!user) return;

  const q=query(
    collection(db,"transactions"),
    where("uid","==",user.uid),
    orderBy("createdAt","desc")
  );

  const snap=await getDocs(q);
  const list=document.getElementById("list");

  snap.forEach(doc=>{
    const d=doc.data();
    list.innerHTML+=`
      <div class="card">
        <b>${d.type.toUpperCase()}</b><br>
        Amount: ${d.amount}à§³<br>
        Method: ${d.method}<br>
        Status: ${d.status}
      </div>
    `;
  });
});
</script>

</body>
</html>
