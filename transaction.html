<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f1f5f9;
}
header{
  background:#6b21a8;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.list{
  padding:12px;
}
.card{
  background:#fff;
  border-radius:10px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin:4px 0;
}
.status{
  font-weight:bold;
}
.pending{color:#f59e0b;}
.approved{color:#16a34a;}
.rejected{color:#dc2626;}
.empty{
  text-align:center;
  padding:40px;
  color:#64748b;
}
</style>
</head>
<body>

<header>üìë Transaction History</header>

<div class="list" id="list">
  Loading...
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const list = document.getElementById("list");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const q = query(
    collection(db,"transactions"),
    where("uid","==",user.uid),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    list.innerHTML = `<div class="empty">‡¶ï‡ßã‡¶®‡ßã ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶®‡ßá‡¶á</div>`;
    return;
  }

  list.innerHTML="";
  snap.forEach(d=>{
    const x = d.data();
    list.innerHTML += `
      <div class="card">
        <div class="row">
          <span><b>${x.type.toUpperCase()}</b></span>
          <span class="status ${x.status}">
            ${x.status}
          </span>
        </div>
        <div class="row">
          <span>Amount</span>
          <span>‡ß≥${x.amount}</span>
        </div>
        <div class="row">
          <span>Method</span>
          <span>${x.method || "-"}</span>
        </div>
        <div class="row">
          <span>TrxID</span>
          <span>${x.trxId || "-"}</span>
        </div>
      </div>
    `;
  });
});
</script>

</body>
</html>
