<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | My Tasks</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}
.header{
  background:#d81b60;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.card{
  background:#fff;
  margin:12px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.card h3{
  margin:0 0 6px;
  color:#d81b60;
}
.row{
  font-size:14px;
  margin:4px 0;
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  margin-top:8px;
}
.running{background:#e3f2fd;color:#1565c0}
.completed{background:#e8f5e9;color:#2e7d32}
.empty{
  text-align:center;
  margin-top:40px;
  color:#777;
}
</style>
</head>

<body>

<div class="header">üìã My Task / Plans</div>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore,collection,query,where,
  getDocs,doc,updateDoc,getDoc 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const list = document.getElementById("list");

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadPlans(user.uid);
});

async function loadPlans(uid){
  list.innerHTML="";

  const q = query(
    collection(db,"user_plans"),
    where("uid","==",uid)
  );
  const snap = await getDocs(q);

  if(snap.empty){
    list.innerHTML = "<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(async p=>{
    const d = p.data();
    const now = Date.now();

    const startTime = d.startAt?.seconds
      ? new Date(d.startAt.seconds*1000)
      : new Date();

    const endTime = new Date(d.endAt);
    const remainMs = d.endAt - now;
    const remainDays = Math.max(0, Math.ceil(remainMs / 86400000));

    // üîÅ AUTO COMPLETE
    if(d.status==="running" && remainMs <= 0){
      await completePlan(p.id, uid, d);
      return;
    }

    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `
      <h3>${d.planName}</h3>

      <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
      <div class="row">üìà ‡¶Æ‡ßã‡¶ü ‡¶Ü‡ßü: ‡ß≥ ${d.totalEarn}</div>

      <div class="row">üïí ‡¶∂‡ßÅ‡¶∞‡ßÅ: ${startTime.toLocaleString()}</div>
      <div class="row">‚è∞ ‡¶∂‡ßá‡¶∑: ${endTime.toLocaleString()}</div>

      <div class="row">üìÖ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶¶‡¶ø‡¶®: ${remainDays}</div>

      <div class="badge ${d.status}">
        ${d.status==="running"?"‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®":"‡¶∂‡ßá‡¶∑"}
      </div>
    `;
    list.appendChild(div);
  });
}

// ‚úÖ COMPLETE PLAN & RELEASE BALANCE
async function completePlan(planId, uid, plan){
  const uref = doc(db,"users",uid);
  const usnap = await getDoc(uref);
  const bal = usnap.data().balance || 0;

  await updateDoc(uref,{
    balance: bal + plan.totalEarn
  });

  await updateDoc(doc(db,"user_plans",planId),{
    status:"completed"
  });

  loadPlans(uid);
}
</script>

</body>
</html>
