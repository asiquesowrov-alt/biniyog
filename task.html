<style>

<body>

<div class="header">üìã My Task / Plans</div>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,
  getDocs,doc,updateDoc,getDoc,serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const list = document.getElementById("list");

let intervals = {};

onAuthStateChanged(auth,user=>{
  if(!user){ location.href="index.html"; return; }
  loadPlans(user.uid);
});

async function loadPlans(uid){
  list.innerHTML="";
  Object.values(intervals).forEach(clearInterval);
  intervals={};

  const q=query(collection(db,"user_plans"),where("uid","==",uid));
  const snap=await getDocs(q);

  if(snap.empty){
    list.innerHTML="<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(p=>{
    const d=p.data();
    const now=Date.now();
    const endAt=d.endAt;
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h3>${d.planName}</h3>
      <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
      <div class="row">üìà ‡¶Æ‡ßã‡¶ü ‡¶Ü‡ßü: ‡ß≥ ${d.totalEarn}</div>
      <div class="row">üíµ ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá‡¶®: ‡ß≥ ${d.earned||0}</div>
      <div class="timer" id="t-${p.id}"></div>
      <div class="badge ${d.status}">
        ${d.status==="running"?"‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®":"‡¶∂‡ßá‡¶∑"}
      </div>
    `;
    list.appendChild(div);

    if(d.status==="running"){
      startCountdown(p.id,d,uid);
    }
  });
}

function startCountdown(planId,d,uid){
  const el=document.getElementById("t-"+planId);

  intervals[planId]=setInterval(async()=>{
    const now=Date.now();
    let diff=d.endAt-now;

    if(diff<=0){
      clearInterval(intervals[planId]);
      el.innerText="‚è∞ ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑";

      if(!d.autoCredited){
        await autoCredit(planId,d,uid);
      }
      return;
    }

    const m=Math.floor(diff/60000);
    const s=Math.floor((diff%60000)/1000);
    el.innerText=`‚è≥ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡ßü: ${m} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ${s} ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°`;
  },1000);
}

async function autoCredit(planId,d,uid){
  const remain = Math.max(0,(d.totalEarn||0)-(d.earned||0));
  if(remain<=0){
    await updateDoc(doc(db,"user_plans",planId),{
      status:"completed",
      autoCredited:true
    });
    return;
  }

  const uref=doc(db,"users",uid);
  const usnap=await getDoc(uref);
  const bal=usnap.data().balance||0;

  await updateDoc(uref,{ balance: bal+remain });

  await updateDoc(doc(db,"user_plans",planId),{
    earned:(d.earned||0)+remain,
    status:"completed",
    autoCredited:true,
    completedAt:serverTimestamp()
  });

  loadPlans(uid);
}
</script>

</body>
