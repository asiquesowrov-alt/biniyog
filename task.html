<head>

<style>
body{

<body>

<div class="header">üìã My Task / Plans</div>
<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore,collection,query,where,
  getDocs,doc,updateDoc,getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const list = document.getElementById("list");

onAuthStateChanged(auth, user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadPlans(user.uid);
});

async function loadPlans(uid){
  list.innerHTML="";
  const q=query(collection(db,"user_plans"),where("uid","==",uid));
  const snap=await getDocs(q);

  if(snap.empty){
    list.innerHTML="<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(docSnap=>{
    renderPlan(docSnap.id, docSnap.data(), uid);
  });
}

function renderPlan(id,d,uid){
  const now=Date.now();
  const endAt=d.endAt;
  let remain=endAt-now;

  const div=document.createElement("div");
  div.className="card";

  // already completed
  if(d.status==="completed"){
    div.innerHTML=`
      <h3>${d.planName}</h3>
      <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
      <div class="row">üìä ‡¶Æ‡ßã‡¶ü ‡¶Ü‡ßü: ‡ß≥ ${d.totalEarn}</div>
      <div class="row">‚úÖ ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá‡¶®: ‡ß≥ ${d.totalEarn}</div>
      <div class="badge completed">‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶∂‡ßá‡¶∑</div>
    `;
    list.appendChild(div);
    return;
  }

  // running
  div.innerHTML=`
    <h3>${d.planName}</h3>
    <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
    <div class="row">üìä ‡¶Æ‡ßã‡¶ü ‡¶Ü‡ßü: ‡ß≥ ${d.totalEarn}</div>
    <div class="row">‚úÖ ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá‡¶®: ‡ß≥ ${d.earned||0}</div>
    <div class="row timer" id="timer-${id}"></div>
    <div class="badge running" id="status-${id}">‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®</div>
  `;
  list.appendChild(div);

  const timerEl=document.getElementById(`timer-${id}`);
  const statusEl=document.getElementById(`status-${id}`);

  const interval=setInterval(async()=>{
    const now=Date.now();
    remain=endAt-now;

    if(remain<=0){
      clearInterval(interval);
      timerEl.innerText="‚è∞ ‡¶∏‡¶Æ‡ßü ‡¶∂‡ßá‡¶∑";

      // AUTO COMPLETE + AUTO CREDIT
      const uref=doc(db,"users",uid);
      const usnap=await getDoc(uref);
      const bal=usnap.data().balance||0;

      await updateDoc(uref,{
        balance: bal + d.totalEarn
      });

      await updateDoc(doc(db,"user_plans",id),{
        earned: d.totalEarn,
        status:"completed"
      });

      statusEl.className="badge completed";
      statusEl.innerText="‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶∂‡ßá‡¶∑";
      timerEl.innerText="";

      return;
    }

    const min=Math.floor(remain/60000);
    const sec=Math.floor((remain%60000)/1000);
    timerEl.innerText=`‚è≥ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡ßü: ${min}m ${sec}s`;

  },1000);
}
</script>
