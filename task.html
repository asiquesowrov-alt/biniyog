<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biniyog | My Tasks</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Hind Siliguri', sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
}

/* HEADER */
.header{
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(10px);
  color:#2fffdc;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:600;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 20px rgba(0,0,0,.4);
}

/* DASHBOARD LINK */
.dashboard-link{
  position:absolute;
  left:12px;
  top:12px;
  display:flex;
  align-items:center;
  gap:6px;
  background:rgba(255,255,255,.15);
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  text-decoration:none;
  transition:.3s;
}

.dashboard-link:hover{
  background:rgba(255,255,255,.25);
}

.dashboard-link img{
  width:18px;
  height:18px;
}

/* LIST AREA */
#list{
  padding-bottom:20px;
}

/* CARDS */
.card{
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(8px);
  margin:14px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  color:#fff;
}

.card h3{
  margin:0 0 10px;
  color:#2fffdc;
  font-weight:600;
}

.row{
  font-size:14px;
  margin:6px 0;
  opacity:.95;
}

.timer{
  font-weight:600;
  color:#ffd166;
  margin-top:6px;
}

/* BADGES */
.badge{
  display:inline-block;
  padding:6px 18px;
  border-radius:30px;
  font-size:12px;
  margin-top:12px;
  font-weight:500;
}

.running{
  background:rgba(79,195,247,.2);
  color:#81d4fa;
}

.completed{
  background:rgba(129,199,132,.2);
  color:#a5d6a7;
}

/* EMPTY */
.empty{
  text-align:center;
  margin-top:60px;
  color:#cfd8dc;
  font-size:15px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="dashboard.html" class="dashboard-link">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png">
    HOME
  </a>
  My Task / Plans
</div>

<div id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,getDocs,
  doc,updateDoc,getDoc,increment
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth=getAuth(app);
const db=getFirestore(app);
const list=document.getElementById("list");

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
    return;
  }
  loadPlans(user.uid);
});

async function loadPlans(uid){
  list.innerHTML="";
  const q=query(collection(db,"user_plans"),where("uid","==",uid));
  const snap=await getDocs(q);

  if(snap.empty){
    list.innerHTML="<div class='empty'>‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶® ‡¶®‡ßá‡¶á</div>";
    return;
  }

  snap.forEach(d=>renderPlan(d.id,d.data(),uid));
}

function renderPlan(id,d,uid){
  const div=document.createElement("div");
  div.className="card";
  list.appendChild(div);

  const timerId=`t-${id}`;

  div.innerHTML=`
    <h3>${d.planName}</h3>
    <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
    <div class="row">‚úÖ ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá‡¶®: ‡ß≥ ${d.earned || 0}</div>
    <div class="row timer" id="${timerId}"></div>
    <div class="badge ${d.status==="completed"?"completed":"running"}">
      ${d.status==="completed"?"plan complete":"‡¶ö‡¶≤‡¶Æ‡¶æ‡¶®"}
    </div>
  `;

  if(d.status==="completed") return;

  const timer=document.getElementById(timerId);

  const interval=setInterval(async()=>{
    const remain=d.endAt-Date.now();

    if(remain<=0){
      clearInterval(interval);

      const ref=doc(db,"user_plans",id);
      const fresh=await getDoc(ref);

      if(fresh.data().status==="running"){
        await updateDoc(doc(db,"users",uid),{
          balance: increment(d.totalEarn)
        });

        await updateDoc(ref,{
          status:"completed",
          earned:d.totalEarn,
          credited:true
        });
      }

      div.innerHTML=`
        <h3>${d.planName}</h3>
        <div class="row">üí∞ ‡¶¨‡¶ø‡¶®‡¶ø‡ßü‡ßã‡¶ó: ‡ß≥ ${d.price}</div>
        <div class="row">‚úÖ ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá‡¶®: ‡ß≥ ${d.totalEarn}</div>
        <div class="badge completed">plan complete</div>
      `;
      return;
    }

    const m=Math.floor(remain/60000);
    const s=Math.floor((remain%60000)/1000);
    timer.innerText=\`‚è≥ ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡ßü: \${m}m \${s}s\`;
  },1000);
}
</script>

</body>
</html>
