<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:360px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 6px 25px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  color:#28a745;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  border-radius:25px;
  background:#28a745;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
a{
  display:block;
  text-align:center;
  margin-top:15px;
  color:#28a745;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Open New Account</h2>

  <input type="text" id="phone" placeholder="Mobile Number">
  <input type="password" id="password" placeholder="Password (min 6 digit)">

  <button onclick="signup()">Create Account</button>

  <a href="index.html">Already have account? Login</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• Firebase Config (‡¶®‡¶ø‡¶ú‡ßá‡¶∞‡¶ü‡¶æ ‡¶¨‡¶∏‡¶æ‡¶ì) */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üÜï SIGNUP */
window.signup = function(){
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  if(phone.length !== 11){
    alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¶‡¶ø‡¶®");
    return;
  }

  if(password.length < 6){
    alert("‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡ß¨ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶π‡¶§‡ßá ‡¶π‡¶¨‡ßá");
    return;
  }

  const email = phone + "@biniyog.com";

  createUserWithEmailAndPassword(auth, email, password)
    .then((res)=>{
      // üî• User data save
      setDoc(doc(db, "users", res.user.uid), {
        phone: phone,
        balance: 0,
        createdAt: new Date()
      });

      alert("Account created successfully");
      window.location.href = "index.html";
    })
    .catch((error)=>{
      alert(error.message);
    });
}
</script>

</body>
</html>
