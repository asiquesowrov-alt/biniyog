<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background:#f2f2f2;
      font-family:Arial;
    }
    .card{
      max-width:380px;
      margin:70px auto;
      background:#fff;
      padding:25px;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
    }
    h2{color:#7b2cbf;}
    input{
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:8px;
      background:#eef2ff;
      font-size:15px;
    }
    button{
      width:100%;
      padding:14px;
      background:#7b2cbf;
      color:white;
      border:none;
      border-radius:30px;
      font-size:18px;
      margin-top:10px;
    }
    #msg{color:red;margin-top:10px;}
  </style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="phone" placeholder="Phone Number">
  <input id="password" type="password" placeholder="Password">
  <input id="repassword" type="password" placeholder="Repeat Password">

  <button onclick="signup()">SIGN UP</button>

  <div id="msg"></div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
