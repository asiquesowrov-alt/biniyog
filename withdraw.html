<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Withdraw | Biniyog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCyx9CwRF03c13QPqmelXDMDiO06f2N2bE",
  authDomain: "biniyog-e1ab6.firebaseapp.com",
  projectId: "biniyog-e1ab6",
  storageBucket: "biniyog-e1ab6.firebasestorage.app",
  messagingSenderId: "926960872938",
  appId: "1:926960872938:web:9fad54fc194ad7871e9693"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    currentUser = user;
  }
});

window.submitWithdraw = async function () {
  const amount = Number(document.getElementById("amount").value);
  const method = document.getElementById("method").value;
  const number = document.getElementById("number").value;

  if (amount < 500) {
    alert("❌ Minimum withdraw amount 500৳");
    return;
  }

  if (!method || !number) {
    alert("❌ সব ফিল্ড পূরণ করো");
    return;
  }

  try {
    await addDoc(collection(db, "withdraw_requests"), {
      uid: currentUser.uid,
      email: currentUser.email,
      amount: amount,
      method: method,
      number: number,
      status: "pending",
      createdAt: serverTimestamp()
    });

    alert("✅ Withdraw request submitted!\nStatus: Pending");
    window.location.href = "dashboard.html";

  } catch (e) {
    alert("❌ Error: " + e.message);
  }
};
</script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
.header{
  background:#d9267a;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
}
.box{
  background:#fff;
  margin:16px;
  padding:20px;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
label{
  font-weight:bold;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:#d9267a;
  color:#fff;
  border:none;
  font-weight:bold;
}
.note{
  color:#ff6600;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="header">Withdraw Request</div>

<div class="box">
  <label>Withdraw Amount (৳)</label>
  <input type="number" id="amount" placeholder="Minimum 500">

  <label>Payment Method</label>
  <select id="method">
    <option value="">-- Select --</option>
    <option>bKash (Personal)</option>
    <option>Nagad (Personal)</option>
    <option>Rocket (Personal)</option>
  </select>

  <label>Personal Number</label>
  <input type="text" id="number" placeholder="01XXXXXXXXX">

  <button onclick="submitWithdraw()">Submit Withdraw</button>

  <div class="note">
    ⏳ Admin approval required <br>
    ⚠ Minimum withdraw 500৳
  </div>
</div>

</body>
</html>
