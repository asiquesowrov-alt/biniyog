<body>

<div class="header">üí∏ Withdraw Request</div>

<div class="card">
  <div class="balance">
    ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏: ‡ß≥<span id="balance">0</span>
  </div>

  <input type="text" id="phone" placeholder="üì± Mobile Number">

  <select id="method">
    <option value="">üí≥ Payment Method ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</option>
    <option value="Bkash">Bkash</option>
    <option value="Nagad">Nagad</option>
    <option value="Rocket">Rocket</option>
  </select>

  <input type="number" id="amount" placeholder="üí∞ Withdraw Amount">

  <button onclick="submitWithdraw()">Withdraw Submit</button>

  <p class="note">Withdraw ‡¶ï‡¶∞‡¶≤‡ßá Admin Approval ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,doc,getDoc,
  collection,addDoc,serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let uid = "";
let balance = 0;

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  uid = user.uid;
  const snap = await getDoc(doc(db,"users",uid));
  balance = snap.data().balance || 0;
  document.getElementById("balance").innerText = balance;
});

window.submitWithdraw = async()=>{
  const phone = document.getElementById("phone").value.trim();
  const method = document.getElementById("method").value;
  const amount = parseInt(document.getElementById("amount").value);

  if(!phone || !method || !amount){
    alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
    return;
  }

  if(amount <= 0){
    alert("‡¶∏‡¶†‡¶ø‡¶ï Amount ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
    return;
  }

  if(amount > balance){
    alert("‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶®‡ßü");
    return;
  }

  await addDoc(collection(db,"withdraw_requests"),{
    uid,
    phone,
    method,
    amount,
    status: "pending",
    type: "withdraw",
    createdAt: serverTimestamp()
  });

  alert("Withdraw Request Submitted (Pending)");

  location.href = "transaction.html";
}
</script>
