<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Refer & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
.header{background:#4338ca;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:12px}

  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#22c55e;
  color:#fff;
  border:none;
  font-size:16px;
}
.history{border-bottom:1px solid #eee;padding:6px 0;font-size:14px}
.code{
  font-size:20px;
  font-weight:bold;
  text-align:center;
  background:#eef2ff;
  padding:10px;
  border-radius:8px;
}
.back{text-align:center;margin:15px}
.back a{text-decoration:none;color:#4338ca;font-weight:bold}
</style>
</head>

<body>

<script>
const user = localStorage.getItem("loggedInUser");
if(!user){ location.href="index.html"; }
</script>

<div class="header">
<h2>ü§ù Refer & Earn</h2>
</div>

<!-- MY REFER CODE -->
<div class="card">
<h3>üìå ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Refer Code</h3>
<div class="code" id="myCode">---</div>
<button onclick="copyCode()">Copy Refer Code</button>
</div>

<!-- APPLY REFER -->
<div class="card">
<h3>‚ûï Refer Code ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</h3>
<input type="text" id="refCode" placeholder="Refer Code ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
<button onclick="applyRefer()">Apply</button>
</div>

<!-- HISTORY -->
<div class="card">
<h3>üí∞ Refer Bonus History</h3>
<div id="history"></div>
</div>

<div class="back">
<a href="dashboard.html">‚¨Ö Dashboard</a>
</div>

<script>
/* ---------- UNIQUE REFER CODE GENERATE ---------- */
let users = JSON.parse(localStorage.getItem("users")) || [];
let currentUser = users.find(u => u.phone === user);

if (!currentUser.referCode) {
  currentUser.referCode =
    "BIN" + Math.random().toString(36).substr(2, 6).toUpperCase();
  localStorage.setItem("users", JSON.stringify(users));
}

document.getElementById("myCode").innerText = currentUser.referCode;

/* ---------- COPY ---------- */
function copyCode(){
  navigator.clipboard.writeText(currentUser.referCode);
  alert("Refer code copied ‚úÖ");
}

/* ---------- APPLY REFER ---------- */
function applyRefer(){
  let code = document.getElementById("refCode").value.trim();
  if(code === "" || code === currentUser.referCode){
    alert("‚ùå Invalid refer code");
    return;
  }

  let refs = JSON.parse(localStorage.getItem("refers")) || [];

  if(refs.find(r => r.user === user)){
    alert("‚ùå ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶ó‡ßá Refer ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®");
    return;
  }

  let parentUser = users.find(u => u.referCode === code);
  if(!parentUser){
    alert("‚ùå Refer code ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø");
    return;
  }

  refs.push({
    user: user,
    parent: parentUser.phone,
    level: 1
  });
  localStorage.setItem("refers", JSON.stringify(refs));

  // First refer bonus ‡ß≥100
  let deposits = JSON.parse(localStorage.getItem("deposits")) || [];
  deposits.push({
    user: parentUser.phone,
    amount: 100,
    method: "Refer Bonus (Level 1)",
    time: Date.now()
  });
  localStorage.setItem("deposits", JSON.stringify(deposits));

  alert("‚úÖ Refer Applied | ‡ß≥100 Bonus Added");
}

/* ---------- HISTORY ---------- */
function loadHistory(){
  let deposits = JSON.parse(localStorage.getItem("deposits")) || [];
  let html = "";

  deposits
    .filter(d => d.user === user && d.method.includes("Refer"))
    .forEach(d=>{
      html += `<div class="history">‡ß≥${d.amount} - ${d.method}</div>`;
    });

  document.getElementById("history").innerHTML =
    html || "‡¶ï‡ßã‡¶®‡ßã Refer Bonus ‡¶®‡ßá‡¶á";
}

loadHistory();
</script>

</body>
</html>
