<!-- üî• FIREBASE LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, doc, getDoc, updateDoc, query, where, getDocs, collection 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let myRefCode = "";

// üîê LOGIN CHECK + LOAD REF CODE
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  const userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  if(snap.exists()){
    myRefCode = snap.data().referralCode;
    document.getElementById("refCode").value = myRefCode;
  }
});

// üìã COPY
window.copyCode = () => {
  navigator.clipboard.writeText(myRefCode);
  alert("Referral code copied!");
};
</script>
