<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refer & Earn</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#0b0f3c,#1b235a);
  color:#fff;
}

.header{
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.card{
  background:#fff;
  color:#000;
  margin:15px;
  padding:18px;
  border-radius:12px;
}

.center{
  text-align:center;
}

.logo{
  width:70px;
  height:70px;
  background:#d81b60;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  margin:0 auto 10px;
}

.list p{
  font-size:16px;
  margin:6px 0;
}

.code-box{
  display:flex;
  border:1px solid #ccc;
  border-radius:6px;
  overflow:hidden;
}

.code-box input{
  flex:1;
  padding:10px;
  border:none;
  outline:none;
  font-size:16px;
}

.code-box button{
  background:#1abc9c;
  color:#fff;
  border:none;
  padding:0 16px;
  font-size:15px;
  cursor:pointer;
}

.back{
  text-align:center;
  margin:20px;
}

.back a{
  color:#1abc9c;
  text-decoration:none;
  font-size:15px;
}
</style>
</head>

<body>

<div class="header">Refer & Earn</div>

<div class="card center">
  <div class="logo">‚Çπ</div>
  <h3>Invite Friends & Earn</h3>
</div>

<div class="card list">
  ‚ö° Fast Refer: <b>90</b><br>
  ü•à Second Refer: <b>12%</b><br>
  ü•â Third Refer: <b>4%</b>
</div>

<div class="card">
  <h4>Your Referral Code</h4>
  <div class="code-box">
    <input id="refCode" readonly>
    <button onclick="copyCode()">Copy</button>
  </div>
</div>

<div class="back">
  ‚Üê <a href="dashboard.html">Back to Dashboard</a>
</div>

<script>
// Generate referral code once
let myCode = localStorage.getItem("myRefCode");
if(!myCode){
  myCode = "BIN" + Math.floor(100000 + Math.random()*900000);
  localStorage.setItem("myRefCode", myCode);
}
document.getElementById("refCode").value = myCode;

// Handle referral from URL
const params = new URLSearchParams(window.location.search);
const refFrom = params.get("ref");

if(refFrom && !localStorage.getItem("refUsed")){
  let bal = parseInt(localStorage.getItem("balance") || "0");
  bal += 90; // Fast refer reward
  localStorage.setItem("balance", bal);
  localStorage.setItem("refUsed", "yes");
}

// Copy function
function copyCode(){
  navigator.clipboard.writeText(myCode);
  alert("Referral code copied!");
}
</script>

</body>
</html>
