<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biniyog | Login</title>

  <!-- SEO -->
  <meta name="description" content="Biniyog - মোবাইল নাম্বার ও পাসওয়ার্ড দিয়ে নিরাপদ লগইন করুন।" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #203a43;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2c5364;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c5364;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #203a43;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #2c5364;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Biniyog</h1>
    <p>মোবাইল নাম্বার ও পাসওয়ার্ড দিয়ে লগইন করুন</p>

    <form>
      <label for="mobile">মোবাইল নাম্বার</label>
      <input 
        type="tel" 
        id="mobile" 
        placeholder="01XXXXXXXXX" 
        required
      >

      <label for="password">পাসওয়ার্ড</label>
      <input 
        type="password" 
        id="password" 
        placeholder="আপনার পাসওয়ার্ড"
        required
      >

      <button type="submit">লগইন</button>
    </form>

    <div class="links">
      <a href="#">পাসওয়ার্ড ভুলে গেছেন?</a><br><br>
      নতুন ইউজার? <a href="#">একাউন্ট তৈরি করুন</a>
    </div>

    <div class="footer">
      © 2025 Biniyog. All rights reserved.
    </div>
  </div>

</body>
</html>
