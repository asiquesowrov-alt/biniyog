<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #7b2cbf;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #7b2cbf;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #7b2cbf;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Welcome to Biniyog</h2>

    <input type="text" id="loginPhone" placeholder="Mobile Number">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="loginUser()">LOGIN</button>

    <div class="links">
      <a href="forgot-password.html">Forgot password?</a>
      <a href="signup.html"><b>Open new account</b></a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
