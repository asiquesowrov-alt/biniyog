<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Biniyog | ফোন নাম্বার লগইন</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 5px;
      color: #2c5364;
    }

    .login-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    .country-code {
      width: 70px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 6px 0 0 6px;
      padding: 10px;
      background: #f5f5f5;
      font-weight: bold;
    }

    .phone-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 0 6px 6px 0;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }

    .phone-input:focus {
      border-color: #2c5364;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2c5364;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #203a43;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Biniyog</h2>
    <p>মোবাইল নাম্বার দিয়ে লগইন করুন</p>

    <div class="input-group">
      <input type="text" class="country-code" value="+880" disabled>
      <input
        type="tel"
        class="phone-input"
        placeholder="মোবাইল নাম্বার লিখুন"
        maxlength="11"
      >
    </div>

    <button>OTP পাঠান</button>

    <div class="note">
      OTP আপনার মোবাইলে পাঠানো হবে
    </div>

    <div class="footer">
      © 2025 Biniyog
    </div>
  </div>

</body>
</html>
