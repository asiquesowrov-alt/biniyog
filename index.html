<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | ‡¶´‡ßã‡¶® ‡¶≤‡¶ó‡¶á‡¶®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 25px;
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2c5364;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #otpBox { display: none; }
  </style>
</head>

<body>

<div class="box">
  <h2>Biniyog</h2>

  <input id="phone" type="tel" placeholder="01XXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">OTP ‡¶™‡¶æ‡¶†‡¶æ‡¶®</button>

  <div id="otpBox">
    <input id="otp" type="number" placeholder="OTP ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <p id="msg"></p>
</div>

<script>
  // üî¥ Firebase Config (‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶®‡¶ø‡¶ú‡ßá‡¶∞‡¶ü‡¶æ ‡¶¨‡¶∏‡¶æ‡¶ì)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    { size: 'invisible' }
  );

  function sendOTP() {
    const phone = document.getElementById("phone").value;
    const phoneNumber = "+880" + phone.substring(1);

    auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        document.getElementById("otpBox").style.display = "block";
        document.getElementById("msg").innerText = "OTP ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá";
      })
      .catch((error) => {
        document.getElementById("msg").innerText = error.message;
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otp").value;

    confirmationResult.confirm(code)
      .then(() => {
        document.getElementById("msg").innerText = "‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶´‡¶≤ ‚úÖ";
      })
      .catch(() => {
        document.getElementById("msg").innerText = "‡¶≠‡ßÅ‡¶≤ OTP ‚ùå";
      });
  }
</script>

</body>
</html>
