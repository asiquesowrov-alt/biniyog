<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biniyog | Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .card {
      max-width: 380px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .avatar {
      font-size: 60px;
      margin-bottom: 10px;
    }
    h2 {
      color: #7b2cbf;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #eef2ff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #7b2cbf;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #5a189a;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      display: block;
      margin-top: 8px;
      color: #7b2cbf;
      text-decoration: none;
    }
    #msg {
      color: red;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar">ðŸ‘¤</div>
    <h2>Welcome to Biniyog</h2>

    <input type="text" id="phone" placeholder="Mobile Number">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <div id="msg"></div>

    <div class="links">
      <a href="forgot-password.html">Forgot password?</a>
      <a href="signup.html">Open new account</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
