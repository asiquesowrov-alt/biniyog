<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 360px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .avatar {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h2 {
      color: #7b1fa2;
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7b1fa2;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      display: block;
      margin-top: 8px;
      color: #7b1fa2;
      text-decoration: none;
      font-weight: bold;
    }

    .msg {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="avatar">ðŸ‘¤</div>
    <h2>Welcome to Biniyog</h2>

    <input id="phone" class="input" type="text" placeholder="Mobile Number">
    <input id="password" class="input" type="password" placeholder="Password">

    <button onclick="login()">LOGIN</button>

    <div class="links">
      <a href="forgot-password.html">Forgot password?</a>
      <a href="signup.html">Open new account</a>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <!-- Firebase -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
