<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Phone Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase COMPAT SDK (HTML এর জন্য) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #0f2027;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 25px;
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2c5364;
      color: white;
      border: none;
    }
    #otpBox { display: none; }
  </style>
</head>

<body>

<div class="box">
  <h2>Biniyog</h2>

  <input id="phone" type="tel" placeholder="01XXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">OTP পাঠান</button>

  <div id="otpBox">
    <input id="otp" placeholder="OTP লিখুন">
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <p id="msg"></p>
</div>

<script>
  // ✅ তোমার Firebase Config (ঠিক আছে)
  const firebaseConfig = {
    apiKey: "AIzaSyDrU8KkFr1z4KZOSqHjXyeZMhRykQjiPbI",
    authDomain: "biniyog-c67ae.firebaseapp.com",
    projectId: "biniyog-c67ae",
    appId: "1:884413798318:web:ad0e4bf6baa00183b6da3f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
    'recaptcha-container',
    { size: 'invisible' }
  );

  function sendOTP() {
    const phone = document.getElementById("phone").value;
    const phoneNumber = "+880" + phone.substring(1);

    auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        document.getElementById("otpBox").style.display = "block";
        document.getElementById("msg").innerText = "OTP পাঠানো হয়েছে";
      })
      .catch((error) => {
        document.getElementById("msg").innerText = error.message;
      });
  }

  function verifyOTP() {
    const code = document.getElementById("otp").value;

    confirmationResult.confirm(code)
      .then(() => {
        document.getElementById("msg").innerText = "লগইন সফল ✅";
      })
      .catch(() => {
        document.getElementById("msg").innerText = "ভুল OTP ❌";
      });
  }
</script>

</body>
</html>
