<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>বিনিয়োগ | Login</title>

<style>
  body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0f1312;
    color:#fff;
  }
  .topbar{
    background:#0b0f0e;
    padding:14px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:#1abc9c;
  }
  .container{
    max-width:420px;
    margin:auto;
    padding:20px;
  }
  h1{text-align:center;margin-bottom:25px}
  label{color:#aaa}
  input{
    width:100%;
    padding:12px;
    margin:8px 0 15px;
    background:#1a1f1e;
    border:none;
    border-radius:6px;
    color:#fff;
    font-size:16px;
  }
  button{
    width:100%;
    padding:14px;
    background:#1abc9c;
    border:none;
    border-radius:6px;
    font-size:18px;
    color:#000;
    cursor:pointer;
  }
  .error{
    color:#ff6b6b;
    text-align:center;
    margin-top:12px;
  }
</style>
</head>

<body>

<div class="topbar">বিনিয়োগ</div>

<div class="container">
  <h1>Login</h1>

  <label>Username</label>
  <input type="text" id="username" placeholder="Enter username">

  <label>Password</label>
  <input type="password" id="password" placeholder="Enter password">

  <button onclick="login()">Log in</button>

  <div id="msg"></div>
</div>

<script>
  /* ====== FIXED LOGIN DATA ====== */
  const VALID_USERNAME = "admin";
  const VALID_PASSWORD = "123456";

  function login(){
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerHTML = "";

    if(user === "" || pass === ""){
      msg.innerHTML = "<div class='error'>Username ও Password দিন</div>";
      return;
    }

    if(user === VALID_USERNAME && pass === VALID_PASSWORD){
      // login success
      window.location.href = "dashboard.html";
    }else{
      msg.innerHTML = "<div class='error'>Username অথবা Password ভুল</div>";
    }
  }
</script>

</body>
</html>
