<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Biniyog | Mobile Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: #fff;
  padding: 25px;
  width: 100%;
  max-width: 360px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h2 {
  margin-bottom: 10px;
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}
#msg {
  margin-top: 12px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Biniyog ‚úÖ</h2>
  <p>Login with Mobile Number</p>

  <input type="tel" id="phone" placeholder="+8801XXXXXXXXX">
  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpSection" style="display:none;">
    <input type="number" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <div id="msg"></div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, RecaptchaVerifier, signInWithPhoneNumber }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCTIkplt-eH84ZEQXllDeP7rXUBGQeAdBU",
  authDomain: "biniyog-web-b6273.firebaseapp.com",
  projectId: "biniyog-web-b6273",
  storageBucket: "biniyog-web-b6273.appspot.com",
  messagingSenderId: "896287012716",
  appId: "1:896287012716:web:2ddd7892a97cb453516549"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.recaptchaVerifier = new RecaptchaVerifier(
  auth,
  'recaptcha-container',
  { size: 'invisible' }
);

window.sendOTP = function () {
  const phone = document.getElementById("phone").value.trim();
  const msg = document.getElementById("msg");

  if (!phone.startsWith("+")) {
    msg.style.color = "red";
    msg.innerText = "‚ö†Ô∏è +880 ‡¶∏‡¶π ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®";
    return;
  }

  signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
    .then(confirmationResult => {
      window.confirmationResult = confirmationResult;
      document.getElementById("otpSection").style.display = "block";
      msg.style.color = "green";
      msg.innerText = "‚úÖ OTP ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá";
    })
    .catch(error => {
      msg.style.color = "red";
      msg.innerText = error.message;
    });
};

window.verifyOTP = function () {
  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("msg");

  if (!otp) {
    msg.innerText = "‚ö†Ô∏è OTP ‡¶¶‡¶ø‡¶®";
    return;
  }

  window.confirmationResult.confirm(otp)
    .then(() => {
      msg.style.color = "green";
      msg.innerText = "üéâ Login Successful";
    })
    .catch(() => {
      msg.style.color = "red";
      msg.innerText = "‚ùå ‡¶≠‡ßÅ‡¶≤ OTP";
    });
};
</script>

<div id="recaptcha-container"></div>

</body>
</html>
