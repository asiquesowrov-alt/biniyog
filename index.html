  <h2>Biniyog Login</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="msg"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTIkplt-eH84ZEQXllDeP7rXUBGQeAdBU",
      authDomain: "biniyog-web-b6273.firebaseapp.com",
      projectId: "biniyog-web-b6273",
      storageBucket: "biniyog-web-b6273.firebasestorage.app",
      messagingSenderId: "896287012716",
      appId: "1:896287012716:web:2ddd7892a97cb453516549"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").innerText = "Login Success âœ…";
        })
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("msg").innerText = "Signup Success ðŸŽ‰";
