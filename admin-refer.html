<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Refer Approval</title>

<style>
body{font-family:Arial;background:#f1f5f9;margin:0;padding:15px}
.card{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:8px;
}
button{
  background:#22c55e;
  border:none;
  padding:6px 10px;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>

<body>

<h3>Pending Referral Commission</h3>
<div id="list">Loading...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const db = getFirestore(app);
const list = document.getElementById("list");

const snap = await getDocs(collection(db,"referrals"));
list.innerHTML="";

snap.forEach(d=>{
  const r = d.data();
  if(r.status==="pending"){
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      Amount: à§³${r.amount}<br>
      <button onclick="approve('${d.id}','${r.referrerUid}')">Approve</button>
    `;
    list.appendChild(div);
  }
});

window.approve = async(id,uid)=>{
  await updateDoc(doc(db,"users",uid),{
    balance: increment(90)
  });
  await updateDoc(doc(db,"referrals",id),{
    status:"approved"
  });
  alert("Approved & Balance Added");
  location.reload();
}
</script>

</body>
</html>
