<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f3f4f6;margin:0}
.header{background:#111827;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:10px}
button{padding:6px 10px;margin-left:5px}
.approve{background:green;color:#fff;border:none}
.reject{background:red;color:#fff;border:none}
</style>
</head>
<body>

<div class="header"><h2>üîê Admin Panel</h2></div>

<div class="card">
<h3>üí≥ Deposit Requests</h3>
<div id="depositList"></div>
</div>

<div class="card">
<h3>üí∏ Withdraw Requests</h3>
<div id="withdrawList"></div>
</div>

<script>
let deposits = JSON.parse(localStorage.getItem("deposits"))||[];
let withdraws = JSON.parse(localStorage.getItem("withdraws"))||[];

function render(){
  let dHTML="", wHTML="";

  deposits.forEach((d,i)=>{
    if(d.status==="pending"){
      dHTML+=`
      <div>
        ${d.user} | ‡ß≥${d.amount} | ${d.method}
        <button class="approve" onclick="approveDeposit(${i})">Approve</button>
        <button class="reject" onclick="rejectDeposit(${i})">Reject</button>
      </div>`;
    }
  });

  withdraws.forEach((w,i)=>{
    if(w.status==="pending"){
      wHTML+=`
      <div>
        ${w.user} | ‡ß≥${w.amount} | ${w.method}
        <button class="approve" onclick="approveWithdraw(${i})">Approve</button>
        <button class="reject" onclick="rejectWithdraw(${i})">Reject</button>
      </div>`;
    }
  });

  document.getElementById("depositList").innerHTML=dHTML||"No pending";
  document.getElementById("withdrawList").innerHTML=wHTML||"No pending";
}

function approveDeposit(i){deposits[i].status="approved";save()}
function rejectDeposit(i){deposits[i].status="rejected";save()}
function approveWithdraw(i){withdraws[i].status="approved";save()}
function rejectWithdraw(i){withdraws[i].status="rejected";save()}

function save(){
  localStorage.setItem("deposits",JSON.stringify(deposits));
  localStorage.setItem("withdraws",JSON.stringify(withdraws));
  render();
}
render();
</script>
</body>
</html>
