<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Hind Siliguri, sans-serif;
  background:#f5f6fa;
  margin:0;
  padding:15px;
}
h1,h2{margin-top:25px}
.card{
  background:#fff;
  padding:15px;
  margin-bottom:12px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-right:8px;
  font-size:15px;
}
.approve{background:#2ecc71;color:#fff}
.reject{background:#e74c3c;color:#fff}
.time{font-size:13px;color:#666}
.empty{color:#888}
</style>
</head>

<body>

<h1>üîê Admin Panel</h1>

<h2>üí∞ Pending Deposits</h2>
<div id="depositList"></div>

<h2>üèß Pending Withdraws</h2>
<div id="withdrawList"></div>

<script type="module">
/* ================= IMPORTS ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs,
  doc, updateDoc, increment, serverTimestamp, getDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ================= CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const ADMIN_UID = "UKNCbXAY7IanCMjGDrgmKKUbdvz1";

/* ================= INIT ================= */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ================= AUTH CHECK ================= */
onAuthStateChanged(auth, user=>{
  if(!user || user.uid !== ADMIN_UID){
    alert("Unauthorized Access");
    location.href="index.html";
  }else{
    loadDeposits();
    loadWithdraws();
  }
});

/* ================= LOAD DEPOSITS ================= */
async function loadDeposits(){
  depositList.innerHTML="Loading...";
  const q = query(collection(db,"deposits"), where("status","==","pending"));
  const snap = await getDocs(q);

  if(snap.empty){
    depositList.innerHTML='<p class="empty">No pending deposits</p>';
    return;
  }

  depositList.innerHTML="";
  snap.forEach(d=>{
    const x = d.data();
    depositList.innerHTML += `
    <div class="card">
      <b>UID:</b> ${x.uid}<br>
      <b>Amount:</b> ‡ß≥${x.amount}<br>
      <span class="time">
        ${x.createdAt?.seconds ? new Date(x.createdAt.seconds*1000).toLocaleString() : ""}
      </span><br><br>
      <button class="approve" onclick="approveDeposit('${d.id}','${x.uid}',${x.amount})">Approve</button>
      <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
    </div>`;
  });
}

/* ================= LOAD WITHDRAWS ================= */
async function loadWithdraws(){
  withdrawList.innerHTML="Loading...";
  const q = query(collection(db,"withdraws"), where("status","==","pending"));
  const snap = await getDocs(q);

  if(snap.empty){
    withdrawList.innerHTML='<p class="empty">No pending withdraws</p>';
    return;
  }

  withdrawList.innerHTML="";
  snap.forEach(d=>{
    const x = d.data();
    withdrawList.innerHTML += `
    <div class="card">
      <b>UID:</b> ${x.uid}<br>
      <b>Amount:</b> ‡ß≥${x.amount}<br>
      <span class="time">
        ${x.createdAt?.seconds ? new Date(x.createdAt.seconds*1000).toLocaleString() : ""}
      </span><br><br>
      <button class="approve" onclick="approveWithdraw('${d.id}','${x.uid}',${x.amount})">Approve</button>
      <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
    </div>`;
  });
}

/* ================= ACTIONS (GLOBAL) ================= */
window.approveDeposit = async (id, uid, amount)=>{
  const ref = doc(db,"deposits",id);
  const snap = await getDoc(ref);
  if(!snap.exists() || snap.data().status!=="pending") return;

  await updateDoc(ref,{
    status:"approved",
    approvedAt: serverTimestamp()
  });

  await updateDoc(doc(db,"users",uid),{
    balance: increment(amount)
  });

  loadDeposits();
};

window.rejectDeposit = async (id)=>{
  const ref = doc(db,"deposits",id);
  const snap = await getDoc(ref);
  if(!snap.exists() || snap.data().status!=="pending") return;

  await updateDoc(ref,{
    status:"rejected",
    rejectedAt: serverTimestamp()
  });

  loadDeposits();
};

window.approveWithdraw = async (id, uid, amount)=>{
  const wRef = doc(db,"withdraws",id);
  const wSnap = await getDoc(wRef);
  if(!wSnap.exists() || wSnap.data().status!=="pending") return;

  const uRef = doc(db,"users",uid);
  const uSnap = await getDoc(uRef);
  const balance = uSnap.data().balance || 0;

  if(balance < amount){
    await updateDoc(wRef,{
      status:"rejected",
      rejectedAt: serverTimestamp(),
      rejectReason:"Insufficient balance"
    });
    alert("‚ùå Insufficient Balance");
    loadWithdraws();
    return;
  }

  await updateDoc(wRef,{
    status:"approved",
    approvedAt: serverTimestamp()
  });

  await updateDoc(uRef,{
    balance: increment(-amount)
  });

  loadWithdraws();
};

window.rejectWithdraw = async (id)=>{
  const ref = doc(db,"withdraws",id);
  const snap = await getDoc(ref);
  if(!snap.exists() || snap.data().status!=="pending") return;

  await updateDoc(ref,{
    status:"rejected",
    rejectedAt: serverTimestamp()
  });

  loadWithdraws();
};
</script>

</body>
</html>
