<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Hind Siliguri, sans-serif;
  background:#f5f6fa;
  margin:0;
  padding:15px;
}
h2{margin-top:30px}
.card{
  background:#fff;
  padding:15px;
  margin-bottom:10px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
button{
  padding:6px 12px;
  margin-right:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.approve{background:#2ecc71;color:#fff}
.reject{background:#e74c3c;color:#fff}
.time{color:#555;font-size:13px}
</style>
</head>

<body>

<h1>üîê Admin Panel</h1>

<h2>üí∞ Pending Deposits</h2>
<div id="depositList"></div>

<h2>üèß Pending Withdraws</h2>
<div id="withdrawList"></div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore, collection, query, where, getDocs,
  doc, updateDoc, increment 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const ADMIN_UID = "UKNCbXAY7IanCMjGDrgmKKUbdvz1";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîê Admin Check */
onAuthStateChanged(auth, user=>{
  if(!user || user.uid !== ADMIN_UID){
    alert("Unauthorized Access");
    window.location.href = "index.html";
  }else{
    loadDeposits();
    loadWithdraws();
  }
});

/* ================= DEPOSITS ================= */
async function loadDeposits(){
  const q = query(collection(db,"deposits"), where("status","==","pending"));
  const snap = await getDocs(q);
  depositList.innerHTML = "";

  snap.forEach(d=>{
    const data = d.data();
    depositList.innerHTML += `
    <div class="card">
      <b>UID:</b> ${data.uid}<br>
      <b>Amount:</b> ‡ß≥${data.amount}<br>
      <span class="time">${new Date(data.createdAt?.seconds*1000).toLocaleString()}</span><br><br>
      <button class="approve" onclick="approveDeposit('${d.id}','${data.uid}',${data.amount})">Approve</button>
      <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
    </div>`;
  });
}

window.approveDeposit = async(id, uid, amount)=>{
  await updateDoc(doc(db,"deposits",id),{status:"approved"});
  await updateDoc(doc(db,"users",uid),{
    balance: increment(amount)
  });
  loadDeposits();
};

window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected"});
  loadDeposits();
};

/* ================= WITHDRAWS ================= */
async function loadWithdraws(){
  const q = query(collection(db,"withdraws"), where("status","==","pending"));
  const snap = await getDocs(q);
  withdrawList.innerHTML = "";

  snap.forEach(d=>{
    const data = d.data();
    withdrawList.innerHTML += `
    <div class="card">
      <b>UID:</b> ${data.uid}<br>
      <b>Amount:</b> ‡ß≥${data.amount}<br>
      <span class="time">${new Date(data.createdAt?.seconds*1000).toLocaleString()}</span><br><br>
      <button class="approve" onclick="approveWithdraw('${d.id}','${data.uid}',${data.amount})">Approve</button>
      <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
    </div>`;
  });
}

window.approveWithdraw = async(id, uid, amount)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"approved"});
  await updateDoc(doc(db,"users",uid),{
    balance: increment(-amount)
  });
  loadWithdraws();
};

window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected"});
  loadWithdraws();
};

</script>
</body>
</html>
