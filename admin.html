<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
</head>
<body>

<h2>ðŸ‘‘ Admin Dashboard Loaded</h2>
<p id="status">Checking admin...</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    document.body.innerHTML="Not logged in";
    return;
  }

  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists()){
    document.body.innerHTML="No user doc";
    return;
  }

  if(snap.data().role !== "admin"){
    document.body.innerHTML="Not admin";
    return;
  }

  document.getElementById("status").innerText = "âœ… Admin verified";
});
</script>

</body>
</html>
