<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biniyog | Admin Panel</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f3f4f6;
}
.header{
  background:#0f172a;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{cursor:pointer;color:#f87171}

.menu{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:15px;
}
.icon{
  background:#fff;
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}
.icon span{display:block;margin-top:8px;font-weight:bold}

.list{
  padding:15px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  font-size:14px;
}
button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-right:6px;
}
.approve{background:#22c55e}
.reject{background:#ef4444;color:#fff}
</style>
</head>

<body>

<div class="header">
  <b>ğŸ‘‘ Admin Panel</b>
  <span class="logout" onclick="logout()">Logout</span>
</div>

<div class="menu">
  <div class="icon" onclick="loadDeposits()">ğŸ’°<span>Deposit</span></div>
  <div class="icon" onclick="loadWithdraws()">ğŸ§<span>Withdraw</span></div>
  <div class="icon" onclick="loadTasks()">ğŸ“‹<span>User Task</span></div>
</div>

<div class="list" id="list"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged,signOut } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore,collection,getDocs,doc,updateDoc,getDoc } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  projectId:"biniyog-95d00"
});

const auth = getAuth(app);
const db = getFirestore(app);
const ADMIN_EMAIL = "admin@biniyog.com";

onAuthStateChanged(auth,user=>{
  if(!user || user.email!==ADMIN_EMAIL){
    location.href="index.html";
  }
});

window.logout = ()=>signOut(auth).then(()=>location.href="index.html");

const list = document.getElementById("list");

/* ================= DEPOSIT ================= */
window.loadDeposits = async ()=>{
  list.innerHTML="<h3>Pending Deposits</h3>";
  const snap = await getDocs(collection(db,"deposits"));
  snap.forEach(d=>{
    const x=d.data();
    if(x.status!=="pending") return;

    list.innerHTML+=`
    <div class="card">
      ğŸ“± ${x.phone}<br>
      ğŸ’° à§³${x.amount}<br>
      ğŸ”– ${x.trxId}<br><br>
      <button class="approve" onclick="approveDeposit('${d.id}','${x.uid}',${x.amount})">Approve</button>
      <button class="reject" onclick="rejectDeposit('${d.id}')">Reject</button>
    </div>`;
  });
};

window.approveDeposit = async(id,uid,amount)=>{
  await updateDoc(doc(db,"deposits",id),{status:"approved"});
  const uref = doc(db,"users",uid);
  const usnap = await getDoc(uref);
  await updateDoc(uref,{balance:(usnap.data().balance||0)+amount});
  loadDeposits();
};

window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"deposits",id),{status:"rejected"});
  loadDeposits();
};

/* ================= WITHDRAW ================= */
window.loadWithdraws = async ()=>{
  list.innerHTML="<h3>Pending Withdraws</h3>";
  const snap = await getDocs(collection(db,"withdraws"));
  snap.forEach(d=>{
    const x=d.data();
    if(x.status!=="pending") return;

    list.innerHTML+=`
    <div class="card">
      ğŸ“± ${x.phone}<br>
      ğŸ’° à§³${x.amount}<br>
      ğŸ’³ ${x.method}<br><br>
      <button class="approve" onclick="approveWithdraw('${d.id}','${x.uid}',${x.amount})">Approve</button>
      <button class="reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
    </div>`;
  });
};

window.approveWithdraw = async(id,uid,amount)=>{
  const uref=doc(db,"users",uid);
  const u=await getDoc(uref);
  await updateDoc(uref,{balance:u.data().balance-amount});
  await updateDoc(doc(db,"withdraws",id),{status:"approved"});
  loadWithdraws();
};

window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdraws",id),{status:"rejected"});
  loadWithdraws();
};

/* ================= TASK ================= */
window.loadTasks = async ()=>{
  list.innerHTML="<h3>User Plans</h3>";
  const users = await getDocs(collection(db,"users"));
  users.forEach(u=>{
    const d=u.data();
    list.innerHTML+=`
    <div class="card">
      ğŸ“± ${d.phone || ""}<br>
      ğŸ’° Balance: à§³${d.balance||0}
    </div>`;
  });
};
</script>

</body>
</html>
