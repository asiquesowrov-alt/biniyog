<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Binoyog</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f1419;
  color:#fff;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
h1{color:#ff4d4d}
.card{
  background:#171d22;
  border-radius:10px;
  padding:15px;
  margin-bottom:20px;
}
input,button{
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
}
input{
  width:100%;
  background:#222a30;
  color:#fff;
}
button{
  background:#00c087;
  font-weight:bold;
  cursor:pointer;
}
button.danger{
  background:#ff4d4d;
  color:#fff;
}
.hide{display:none}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #333;
  text-align:left;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox" class="card">
    <h1>üîê Admin Login</h1>
    <input id="phone" placeholder="Admin phone">
    <input id="password" type="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hide">

    <div class="card">
      <h1>üõ°Ô∏è Admin Dashboard</h1>
      <button class="danger" onclick="logout()">Logout</button>
    </div>

    <div class="card">
      <h2>üí∞ Pending Deposits</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="depositList"></tbody>
      </table>
    </div>

    <div class="card">
      <h2>üèß Pending Withdraws</h2>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="withdrawList"></tbody>
      </table>
    </div>

  </div>

</div>

<script type="module">
/* ========== FIREBASE ========== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  collection,
  query,
  where,
  getDocs,
  updateDoc,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ========== LOGIN ========== */
window.adminLogin = async ()=>{
  try{
    await signInWithEmailAndPassword(
      auth,
      phone.value + "@binoyog.com",
      password.value
    );
  }catch(e){
    alert("Login failed");
  }
};

/* ========== AUTH CHECK ========== */
onAuthStateChanged(auth, async (user)=>{
  if(!user) return;

  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role !== "admin"){
    alert("Unauthorized access");
    await signOut(auth);
    return;
  }

  loginBox.classList.add("hide");
  dashboard.classList.remove("hide");

  loadDeposits();
  loadWithdraws();
});

/* ========== LOAD DEPOSITS ========== */
async function loadDeposits(){
  depositList.innerHTML="";
  const q = query(
    collection(db,"deposits"),
    where("status","==","pending")
  );
  const snap = await getDocs(q);

  snap.forEach(docu=>{
    const d = docu.data();
    depositList.innerHTML += `
      <tr>
        <td>${d.uid}</td>
        <td>${d.amount}</td>
        <td>
          <button onclick="approveDeposit('${docu.id}','${d.uid}',${d.amount})">
            Approve
          </button>
        </td>
      </tr>
    `;
  });
}

/* ========== APPROVE DEPOSIT ========== */
window.approveDeposit = async (id, uid, amount)=>{
  await updateDoc(doc(db,"deposits",id),{
    status:"approved"
  });

  await addDoc(collection(db,"transactions"),{
    uid,
    type:"deposit",
    amount,
    createdAt: serverTimestamp()
  });

  alert("Deposit approved");
  loadDeposits();
};

/* ========== LOAD WITHDRAWS ========== */
async function loadWithdraws(){
  withdrawList.innerHTML="";
  const q = query(
    collection(db,"withdraws"),
    where("status","==","pending")
  );
  const snap = await getDocs(q);

  snap.forEach(docu=>{
    const d = docu.data();
    withdrawList.innerHTML += `
      <tr>
        <td>${d.uid}</td>
        <td>${d.amount}</td>
        <td>
          <button onclick="approveWithdraw('${docu.id}')">
            Approve
          </button>
        </td>
      </tr>
    `;
  });
}

/* ========== APPROVE WITHDRAW ========== */
window.approveWithdraw = async (id)=>{
  await updateDoc(doc(db,"withdraws",id),{
    status:"approved"
  });
  alert("Withdraw approved");
  loadWithdraws();
};

/* ========== LOGOUT ========== */
window.logout = async ()=>{
  await signOut(auth);
  location.reload();
};
</script>

</body>
</html>
