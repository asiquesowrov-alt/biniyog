<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#eee;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;padding:20px;width:300px;border-radius:10px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#7a2fbf;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
<h3>Reset Password</h3>
<input id="mobile" placeholder="Mobile Number">
<button onclick="reset()">Reset</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
 apiKey:"AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
 projectId:"biniyog-95d00"
});
const db = getFirestore(app);

window.reset = async ()=>{
 const mobile = document.getElementById("mobile").value;
 const newPass = Math.floor(100000+Math.random()*900000).toString();
 await updateDoc(doc(db,"users",mobile),{password:newPass});
 alert("New Password: "+newPass);
};
</script>
</body>
</html>
