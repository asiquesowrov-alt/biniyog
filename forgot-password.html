<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}
body{
  margin:0;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  width:100%;
  max-width:360px;
  padding:25px;
}
.logo{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.logo img{
  width:120px;
}
h2{
  text-align:center;
  color:#7b3fb3;
  margin-bottom:30px;
}
.field{
  display:flex;
  align-items:center;
  border-bottom:1px solid #bbb;
  margin-bottom:25px;
}
.field span{
  font-size:18px;
  margin-right:10px;
  color:#666;
}
.field input{
  border:none;
  outline:none;
  width:100%;
  padding:10px 0;
  background:transparent;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#7b3fb3;
  color:white;
  font-size:16px;
}
.result{
  margin-top:20px;
  text-align:center;
  font-size:15px;
  color:#333;
  display:none;
}
.result strong{
  color:#7b3fb3;
}
.link{
  text-align:center;
  margin-top:18px;
}
.link a{
  color:#7b3fb3;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

  <!-- Logo -->
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
  </div>

  <h2>Forgot Password</h2>

  <!-- Mobile -->
  <div class="field">
    <span>ðŸ“ž</span>
    <input type="text" id="phone" placeholder="Mobile Number">
  </div>

  <button onclick="resetPassword()">GENERATE NEW PASSWORD</button>

  <div class="result" id="result"></div>

  <div class="link">
    <a href="index.html">Back to Login</a>
  </div>

</div>

<script>
function generatePassword(){
  return Math.random().toString(36).slice(-8);
}

function resetPassword(){
  const phone = document.getElementById("phone").value.trim();
  const result = document.getElementById("result");

  if(phone === ""){
    alert("Enter mobile number");
    return;
  }

  const userData = localStorage.getItem("user");

  if(!userData){
    alert("No account found");
    return;
  }

  const user = JSON.parse(userData);

  if(user.phone !== phone){
    alert("Mobile number not matched");
    return;
  }

  const newPass = generatePassword();
  user.password = newPass;

  localStorage.setItem("user", JSON.stringify(user));

  result.style.display = "block";
  result.innerHTML = `
    Your new password is:<br><br>
    <strong>${newPass}</strong><br><br>
    Please login using this password
  `;
}
</script>

</body>
</html>
