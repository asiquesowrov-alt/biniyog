<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Poppins,sans-serif;background:#f2f2f2}
.box{max-width:380px;margin:60px auto;background:#fff;padding:30px;border-radius:18px;text-align:center}
h2{color:#7b3fbf}
input{width:100%;padding:12px;margin:10px 0;border:none;border-bottom:2px solid #ccc;font-size:16px}
button{width:100%;padding:14px;background:#7b3fbf;color:#fff;border:none;border-radius:30px;font-size:16px}
</style>
</head>
<body>

<div class="box">
  <h2>Reset Password</h2>

  <input type="tel" id="phone" placeholder="Mobile Number">
  <input type="password" id="newpass" placeholder="New Password">

  <button onclick="reset()">RESET</button>
</div>

<script>
function reset(){
  let phone=document.getElementById("phone").value;
  let newpass=document.getElementById("newpass").value;

  let user=JSON.parse(localStorage.getItem(phone));

  if(!user){
    alert("Number not found");
    return;
  }

  user.password=newpass;
  localStorage.setItem(phone,JSON.stringify(user));
  alert("Password updated");
  window.location="index.html";
}
</script>

</body>
</html>
