<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Biniyog | Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #0f172a;
      padding: 25px;
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #facc15;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Reset Password</h2>

    <input type="tel" id="phone" placeholder="মোবাইল নাম্বার">
    <input type="password" id="newPassword" placeholder="নতুন পাসওয়ার্ড">

    <button onclick="resetPassword()">Reset Password</button>

    <div class="link">
      <a href="index.html">Back to Login</a>
    </div>
  </div>

  <script>
    function resetPassword() {
      const phone = document.getElementById("phone").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      if (phone === "" || newPassword === "") {
        alert("সব ফিল্ড পূরণ করুন");
        return;
      }

      if (newPassword.length < 6) {
        alert("পাসওয়ার্ড কমপক্ষে ৬ অক্ষরের হতে হবে");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const userIndex = users.findIndex(u => u.phone === phone);

      if (userIndex === -1) {
        alert("এই নাম্বারে কোনো অ্যাকাউন্ট নেই");
        return;
      }

      // পাসওয়ার্ড আপডেট
      users[userIndex].password = newPassword;
      localStorage.setItem("users", JSON.stringify(users));

      alert("পাসওয়ার্ড সফলভাবে পরিবর্তন হয়েছে ✅");

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
