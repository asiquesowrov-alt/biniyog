<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biniyog | Profile</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
}

.header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:rgba(0,0,0,0.3);
}

.container{
  max-width:420px;
  margin:20px auto;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:12px;
}

.profile-pic{
  text-align:center;
  margin-bottom:20px;
}

.profile-pic img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00ffd5;
}

.profile-pic input{
  display:none;
}

.upload-btn{
  margin-top:10px;
  display:inline-block;
  padding:6px 14px;
  background:#00ffd5;
  color:#000;
  border-radius:20px;
  font-size:13px;
  cursor:pointer;
}

label{
  font-size:14px;
  color:#ddd;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0 14px;
  border:none;
  border-radius:6px;
  font-size:15px;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:6px;
  font-size:16px;
  background:#00ffd5;
  color:#000;
  cursor:pointer;
  margin-top:5px;
}

.section-title{
  margin:20px 0 10px;
  font-size:16px;
  font-weight:bold;
  color:#00ffd5;
}

.msg{
  text-align:center;
  margin-top:10px;
  font-size:14px;
}

.back{
  display:block;
  text-align:center;
  margin-top:20px;
  color:#00ffd5;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">Profile</div>

<div class="container">

  <!-- Profile Image -->
  <div class="profile-pic">
    <img id="preview" src="https://via.placeholder.com/110">
    <br>
    <label class="upload-btn">
      Upload Photo
      <input type="file" accept="image/*" onchange="loadImage(event)">
    </label>
  </div>

  <!-- Name -->
  <label>Your Name</label>
  <input type="text" id="name" placeholder="Enter your name">

  <button onclick="saveName()">Save Name</button>

  <!-- Change Password -->
  <div class="section-title">Change Password</div>

  <label>Old Password</label>
  <input type="password" id="oldPass">

  <label>New Password</label>
  <input type="password" id="newPass">

  <label>Repeat New Password</label>
  <input type="password" id="rePass">

  <button onclick="changePassword()">Update Password</button>

  <div class="msg" id="msg"></div>

  <a class="back" href="dashboard.html">‚Üê Back to Dashboard</a>

</div>

<script>
/* Load saved name */
document.getElementById("name").value =
  localStorage.getItem("name") || "";

/* Image upload preview */
function loadImage(event){
  const reader = new FileReader();
  reader.onload = function(){
    document.getElementById("preview").src = reader.result;
    localStorage.setItem("profilePic", reader.result);
  }
  reader.readAsDataURL(event.target.files[0]);
}

/* Load saved image */
if(localStorage.getItem("profilePic")){
  document.getElementById("preview").src =
    localStorage.getItem("profilePic");
}

/* Save name */
function saveName(){
  const name = document.getElementById("name").value.trim();
  if(name===""){
    showMsg("Name cannot be empty","red");
    return;
  }
  localStorage.setItem("name", name);
  showMsg("Name updated successfully","lightgreen");
}

/* Change password */
function changePassword(){
  const oldP = document.getElementById("oldPass").value;
  const newP = document.getElementById("newPass").value;
  const reP  = document.getElementById("rePass").value;

  const savedPass = localStorage.getItem("password") || "123456";

  if(oldP !== savedPass){
    showMsg("Old password is incorrect","red");
    return;
  }

  if(newP === "" || newP !== reP){
    showMsg("New passwords do not match","red");
    return;
  }

  localStorage.setItem("password", newP);
  showMsg("Password changed successfully","lightgreen");

  document.getElementById("oldPass").value="";
  document.getElementById("newPass").value="";
  document.getElementById("rePass").value="";
}

function showMsg(text,color){
  const msg = document.getElementById("msg");
  msg.style.color=color;
  msg.innerText=text;
}
</script>

</body>
</html>
