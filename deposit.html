<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
    authDomain: "biniyog-95d00.firebaseapp.com",
    projectId: "biniyog-95d00",
    storageBucket: "biniyog-95d00.firebasestorage.app",
    messagingSenderId: "523238228802",
    appId: "1:523238228802:web:a65183bdc4c268f94efedb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  // üîê Login check
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      location.href = "index.html";
    } else {
      currentUser = user;
    }
  });

  // üí∞ Deposit submit
  document.getElementById("depositForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const method = document.getElementById("method").value;
    const amount = Number(document.getElementById("amount").value);
    const trxId = document.getElementById("trxId").value.trim();
    const btn = document.getElementById("submitBtn");

    if (!method || amount < 500 || !trxId) return;

    btn.disabled = true;
    btn.innerText = "Processing...";

    try {
      await addDoc(collection(db, "transactions"), {
        uid: currentUser.uid,
        phone: currentUser.phoneNumber || "",
        type: "deposit",
        method: method,
        amount: amount,
        trxId: trxId,
        status: "pending",   // ‚úÖ admin approve / reject ‡¶ï‡¶∞‡¶¨‡ßá
        createdAt: serverTimestamp()
      });

      // ‚úÖ Direct dashboard
      location.href = "dashboard.html";

    } catch (err) {
      console.error("Deposit Error:", err);
      btn.disabled = false;
      btn.innerText = "‡¶°‡¶ø‡¶™‡ßã‡¶ú‡¶ø‡¶ü ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®";
    }
  });
</script>
