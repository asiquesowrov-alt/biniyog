<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Biniyog | Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Hind Siliguri',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:25px;
  border-radius:14px;
}
h2{
  text-align:center;
  margin-bottom:10px;
}
p{
  text-align:center;
  font-size:15px;
}
label{
  margin-top:12px;
  display:block;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
}
button{
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.submit-btn{
  margin-top:20px;
  background:#11998e;
  color:#fff;
  font-size:16px;
}
.back-btn{
  margin-top:10px;
  background:#6c5ce7;
  color:#fff;
  font-size:15px;
}
</style>
</head>

<body>

<div class="box">
<h2>ডিপোজিট করুন</h2>

<p>
Send Money / Cash In<br>
<b>01748786117</b><br>
Minimum: <b>500৳</b>
</p>

<form id="depositForm">
<label>Payment Method</label>
<select id="method" required>
  <option value="">Select</option>
  <option value="Bkash">Bkash</option>
  <option value="Nagad">Nagad</option>
  <option value="Rocket">Rocket</option>
</select>

<label>Amount</label>
<input type="number" id="amount" min="500" required>

<label>Transaction ID</label>
<input type="text" id="trxId" required>

<button type="submit" class="submit-btn">Submit Deposit</button>
</form>

<button id="backHome" class="back-btn">⬅ Dashboard এ ফিরে যান</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth,user=>{
  if(!user){
    location.href="index.html";
  }else{
    currentUser=user;
  }
});

document.getElementById("depositForm").addEventListener("submit",async e=>{
  e.preventDefault();

  const method = document.getElementById("method").value;
  const amount = Number(document.getElementById("amount").value);
  const trxId  = document.getElementById("trxId").value;

  if(!method || amount < 500 || !trxId){
    alert("সব তথ্য সঠিকভাবে পূরণ করুন");
    return;
  }

  await addDoc(collection(db,"transactions"),{
    uid: currentUser.uid,
    phone: currentUser.phoneNumber || "",
    type: "deposit",
    method,
    amount,
    trxId,
    status: "pending",
    createdAt: serverTimestamp()
  });

  alert("ডিপোজিট সাবমিট হয়েছে, অ্যাডমিন অ্যাপ্রুভের অপেক্ষায়");
  location.href="transaction.html";
});

document.getElementById("backHome").addEventListener("click",()=>{
  location.href="dashboard.html";
});
</script>

</body>
</html>
