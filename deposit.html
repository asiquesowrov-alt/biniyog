<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, addDoc, collection, doc, getDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let user = null;

onAuthStateChanged(auth,u=>{
  if(!u) location.href="index.html";
  user = u;
});

window.submitDeposit = async ()=>{
  const amount = Number(amountInput.value);
  const trx = trxInput.value.trim();
  const method = methodSelect.value;
  const msg = document.getElementById("msg");

  if(amount < 500){
    msg.style.color="red";
    msg.innerText="‚ùå ‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® ‡ß´‡ß¶‡ß¶‡ß≥";
    return;
  }
  if(!trx){
    msg.style.color="red";
    msg.innerText="‚ùå Transaction ID ‡¶¶‡¶ø‡¶®";
    return;
  }

  try{
    const uSnap = await getDoc(doc(db,"users",user.uid));

    await addDoc(collection(db,"deposits"),{
      uid: user.uid,
      phone: uSnap.exists()?uSnap.data().phone:"",
      amount,
      trxId: trx,
      method,
      status: "pending",
      createdAt: serverTimestamp()
    });

    msg.style.color="#22c55e";
    msg.innerText="‚úÖ Deposit ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá";

    setTimeout(()=>{
      location.href="home.html";
    },2000);

  }catch(e){
    msg.style.color="red";
    msg.innerText="‚ùå Error: "+e.message;
  }
};

const amountInput=document.getElementById("amount");
const trxInput=document.getElementById("trx");
const methodSelect=document.getElementById("method");
</script>
