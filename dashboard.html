<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>বিনিয়োগ | Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.header{background:#d81b60;color:#fff;padding:15px;display:flex;justify-content:space-between;align-items:center}
.balance{background:#fff;color:#d81b60;padding:6px 12px;border-radius:20px;font-size:14px}
.notice{margin:10px;background:#f9a825;color:#fff;padding:10px;border-radius:8px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;padding:12px}
.item{text-align:center}
.icon{background:#d81b60;color:#fff;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;margin:auto}
.banner{margin:12px}
.banner img{width:100%;border-radius:10px}
a{text-decoration:none;color:#000}
</style>
</head>
<body>

<div class="header">
  <div><i class="fa fa-user"></i> Profile</div>
  <div class="balance">Tap To Balance</div>
</div>

<div class="notice">ℹ️ বিনিয়োগ শেয়ার মার্কেটে স্বাগতম</div>

<div class="grid">
  <a href="#" class="item"><div class="icon"><i class="fa fa-list"></i></div>Task</a>
  <a href="deposit.html" class="item"><div class="icon"><i class="fa fa-money-bill"></i></div>Deposit</a>
  <a href="withdraw.html" class="item"><div class="icon"><i class="fa fa-wallet"></i></div>Withdraw</a>
  <a href="#" class="item"><div class="icon"><i class="fa fa-layer-group"></i></div>Plan</a>

  <a href="profile.html" class="item"><div class="icon"><i class="fa fa-user"></i></div>Profile</a>
  <a href="#" class="item"><div class="icon"><i class="fa fa-users"></i></div>Refer</a>
  <a href="#" class="item"><div class="icon"><i class="fa fa-exchange"></i></div>Transaction</a>
  <a href="#" class="item"><div class="icon"><i class="fa fa-info"></i></div>About</a>
</div>

<div class="banner">
  <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
</div>

</body>
</html>
