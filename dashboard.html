/* Header */
.header{
    background:#d81b60;
    color:#fff;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.profile-box{
    display:flex;
    align-items:center;
    gap:10px;
}

.profile-box i{
    font-size:30px;
}

.balance-btn{
    background:#fff;
    color:#d81b60;
    padding:6px 14px;
    border-radius:20px;
    font-weight:bold;
    border:none;
    cursor:pointer;
}

.logout{

    font-size:16px;
}

/* Notice */
.notice{
    background:#f9a825;
    color:#fff;
    margin:10px;
    padding:10px;
    border-radius:6px;
    text-align:center;
}

/* Grid */
.grid{
    background:#fff;
    margin:10px;
    padding:15px 10px;
    border-radius:10px;
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:15px;
    text-align:center;
}

.icon-box{
    cursor:pointer;
}

.icon{
    width:58px;
    height:58px;
    background:#d81b60;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 6px;
}

.icon i{
    color:#fff;
    font-size:22px;
}

.icon-text{
    font-size:13px;
    color:#333;
}

/* Banner */
.banner{
    margin:10px;
}

.banner img{
    width:100%;
    border-radius:10px;
}
</style>
</head>
