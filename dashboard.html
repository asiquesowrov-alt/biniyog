<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00",
  storageBucket: "biniyog-95d00.firebasestorage.app",
  messagingSenderId: "523238228802",
  appId: "1:523238228802:web:a65183bdc4c268f94efedb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const balanceBtn = document.getElementById("balanceBtn");
let showBalance = false;
let liveBalance = 0;

/* Auth + LIVE balance from users collection */
onAuthStateChanged(auth, user => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);

  onSnapshot(userRef, snap => {
    if (snap.exists()) {
      liveBalance = snap.data().balance || 0;
      if (showBalance) {
        balanceBtn.innerText = "à§³ " + liveBalance;
      }
    }
  });
});

/* Tap to balance */
balanceBtn.addEventListener("click", () => {
  if (!showBalance) {
    balanceBtn.innerText = "à§³ " + liveBalance;
    showBalance = true;
  } else {
    balanceBtn.innerText = "Tap To Balance";
    showBalance = false;
  }
});

/* Logout */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  location.href = "index.html";
});
</script>
