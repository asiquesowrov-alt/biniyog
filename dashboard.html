<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width">
<style>
body{font-family:sans-serif;background:#f2f2f2}
.card{max-width:400px;margin:40px auto;background:#fff;padding:20px;border-radius:10px}
button{width:100%;padding:10px;background:#e63946;color:#fff;border:none}
</style>
</head>
<body>

<div class="card">
<h2 id="name"></h2>
<p>Balance: à§³ <b id="balance">0</b></p>
<button onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, doc, onSnapshot } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
  authDomain: "biniyog-95d00.firebaseapp.com",
  projectId: "biniyog-95d00"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const mobile = localStorage.getItem("mobile");
if(!mobile) location.href="index.html";

onSnapshot(doc(db,"users",mobile),(snap)=>{
  name.innerText = "Hello, "+snap.data().name;
  balance.innerText = snap.data().balance;
});

window.logout=()=>{
  localStorage.clear();
  location.href="index.html";
}
</script>
</body>
</html>
