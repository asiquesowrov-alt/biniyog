<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* üîß Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCyx9CwRF03c13QPqmelXDMDiO06f2N2bE",
  authDomain: "biniyog-e1ab6.firebaseapp.com",
  projectId: "biniyog-e1ab6",
  storageBucket: "biniyog-e1ab6.firebasestorage.app",
  messagingSenderId: "926960872938",
  appId: "1:926960872938:web:9fad54fc194ad7871e9693"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const ADMIN_EMAIL = "asiquesowrov@gmail.com";

/* üîê Admin Check */
onAuthStateChanged(auth, user => {
  if (!user || user.email !== ADMIN_EMAIL) {
    alert("‚ùå Access Denied");
    window.location.href = "dashboard.html";
    return;
  }
  loadWithdraws();
});

/* üì• Load Pending Withdraws */
async function loadWithdraws(){
  const q = query(
    collection(db, "withdraw_requests"),
    where("status", "==", "pending")
  );

  const snapshot = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snapshot.empty){
    list.innerHTML = "<p style='text-align:center;'>No pending withdraw requests</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const d = docSnap.data();
    list.innerHTML += `
      <div class="card">
        <p><b>User:</b> ${d.email}</p>
        <p><b>Amount:</b> ‡ß≥${d.amount}</p>
        <p><b>Method:</b> ${d.method}</p>
        <p><b>Number:</b> ${d.number}</p>

        <button class="approve" onclick="updateStatus('${docSnap.id}','approved')">
          Approve
        </button>
        <button class="reject" onclick="updateStatus('${docSnap.id}','rejected')">
          Reject
        </button>
      </div>
    `;
  });
}

/* ‚úÖ Approve / Reject + Balance Minus */
window.updateStatus = async function(withdrawId, status){
  try{
    const withdrawRef = doc(db, "withdraw_requests", withdrawId);
    const withdrawSnap = await getDoc(withdrawRef);

    if(!withdrawSnap.exists()){
      alert("Withdraw request not found");
      return;
    }

    const data = withdrawSnap.data();

    if(status === "approved"){
      const userRef = doc(db, "users", data.uid);
      const userSnap = await getDoc(userRef);

      if(!userSnap.exists()){
        alert("User record not found");
        return;
      }

      const balance = userSnap.data().balance || 0;

      if(balance < data.amount){
        alert("‚ùå Insufficient balance");
        return;
      }

      // ‚ûñ Balance Minus
      await updateDoc(userRef, {
        balance: balance - data.amount
      });
    }

    // ‚úÖ Update Withdraw Status
    await updateDoc(withdrawRef, {
      status: status
    });

    alert("Withdraw " + status.toUpperCase());
    loadWithdraws();

  }catch(e){
    alert("Error: " + e.message);
  }
};
</script>

</body>
