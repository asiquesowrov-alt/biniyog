<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Withdraw History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCyx9CwRF03c13QPqmelXDMDiO06f2N2bE",
  authDomain: "biniyog-e1ab6.firebaseapp.com",
  projectId: "biniyog-e1ab6",
  storageBucket: "biniyog-e1ab6.firebasestorage.app",
  messagingSenderId: "926960872938",
  appId: "1:926960872938:web:9fad54fc194ad7871e9693"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, async user=>{
  if(!user){
    window.location.href="login.html";
    return;
  }

  const q = query(
    collection(db,"withdraw_requests"),
    where("uid","==",user.uid)
  );

  const snap = await getDocs(q);
  const list = document.getElementById("list");
  list.innerHTML = "";

  if(snap.empty){
    list.innerHTML = "<p>No withdraw history</p>";
    return;
  }

  snap.forEach(d=>{
    const w = d.data();
    list.innerHTML += `
      <div class="card ${w.status}">
        <p><b>Amount:</b> à§³${w.amount}</p>
        <p><b>Method:</b> ${w.method}</p>
        <p><b>Status:</b> ${w.status}</p>
      </div>
    `;
  });
});
</script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f8;
}
.header{
  background:#d9267a;
  color:#fff;
  padding:15px;
  text-align:center;
}
.card{
  background:#fff;
  margin:12px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.approved{ border-left:6px solid green; }
.pending{ border-left:6px solid orange; }
.rejected{ border-left:6px solid red; }
</style>
</head>

<body>

<div class="header">Withdraw History</div>
<div id="list"></div>

</body>
</html>
