<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Biniyog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020617;
  font-family:Arial;
  color:#fff;
}
.box{
  max-width:350px;
  margin:100px auto;
  background:#0f172a;
  padding:20px;
  border-radius:15px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
input{background:#020617;color:#fff;border:1px solid #334155}
button{background:#22c55e;color:#000;font-weight:bold}
</style>
</head>

<body>

<div class="box">
<h2 style="text-align:center">üîê Admin Login</h2>
<input type="password" id="pass" placeholder="Admin Password">
<button onclick="login()">Login</button>
</div>

<script>
const ADMIN_HASH = "biniyog@2025"; // üî¥ CHANGE THIS

function login(){
  let pass=document.getElementById("pass").value;
  if(pass===ADMIN_HASH){
    localStorage.setItem("adminLogged","yes");
    location.href="admin-dashboard.html";
  }else{
    alert("Wrong password!");
  }
}
</script>

</body>
</html>
