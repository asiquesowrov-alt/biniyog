<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biniyog Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      font-family:Arial, sans-serif;
      color:#fff;
    }
    .card{
      width:320px;
      background:#111;
      padding:25px;
      border-radius:12px;
      box-shadow:0 0 15px rgba(255,215,0,0.2);
    }
    h2{
      text-align:center;
      margin-bottom:20px;
      color:#f5c400;
    }
    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border:none;
      border-radius:6px;
      font-size:15px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      font-size:16px;
      background:#f5c400;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{
      opacity:0.9;
    }
    .footer{
      text-align:center;
      margin-top:15px;
      font-size:13px;
      color:#aaa;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="loginAdmin()">Login</button>

  <div class="footer">Biniyog Admin Panel</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFsTzlRPoWHVXEHbKrPdwxslxZGa7Kqfw",
    authDomain: "biniyog-95d00.firebaseapp.com",
    projectId: "biniyog-95d00",
    storageBucket: "biniyog-95d00.firebasestorage.app",
    messagingSenderId: "523238228802",
    appId: "1:523238228802:web:a65183bdc4c268f94efedb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.loginAdmin = async function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Email ও Password দিন");
      return;
    }

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      const adminRef = doc(db, "admins", uid);
      const adminSnap = await getDoc(adminRef);

      if (!adminSnap.exists()) {
        alert("You are not an admin");
        return;
      }

      // ✅ Admin verified
      window.location.href = "admin-dashboard.html";

    } catch (error) {
      alert(error.message);
    }
  };
</script>

</body>
</html>
